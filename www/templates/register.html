<ion-view>
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
            <button class="button" ng-click="back()">返回</button>
        </div>
        <h1 class="title">注册账号</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <form name="form" novalidate>
            <div class="list">
                <label class="item item-input">
                    <input type="text" name="uname" ng-model="user.uname" placeholder="请输入账号" required>
                  <span class="error" ng-show="form.uname.$touched && form.uname.$invalid">
                    <span ng-show="form.uname.$error.required">请输入账号</span>
                  </span>
                </label>
                <label class="item item-input">
                    <input type="number" name="tel" ng-model="user.tel" placeholder="请输入手机号码" ng-pattern="/^1(3|4|5|7|8)\d{9}$/" required>
                  <span class="error" ng-show="form.tel.$touched && form.tel.$invalid">
                    <span ng-show="form.tel.$error.pattern">请输入正确的手机号</span>
                  </span>
                </label>
                <label class="item item-input">
                    <input type="text" name="xingming" ng-model="user.xingming" placeholder="请输入姓名" ng-minlength="2" required>
                  <span class="error" ng-show="form.xingming.$touched && form.xingming.$invalid">
                    <span ng-show="form.xingming.$error.required">请输入您的姓名</span>
                  </span>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="请输入18位身份证" ng-model="user.card" name="card" ng-pattern="/^[0-9]{17}(\d|\w)$/" required>
                  <span class="error" ng-show="form.card.$touched && form.card.$invalid">
                    <span ng-show="form.card.$error.pattern">请输入18位身份证号码</span>
                  </span>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="请输入车牌号" name="chepai" ng-model="user.chepai" ng-pattern="/^(\u5ddd)[a-zA-Z][0-9a-z]{5}$/" required>
                  <span class="error" ng-show="form.chepai.$touched && form.chepai.$invalid">
                    <span ng-show="form.chepai.$error.pattern">请输入正确的车牌号</span>
                  </span>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="请输入密码" name="pwd" ng-model="user.pwd" ng-minlength="6" required>
                  <span class="error" ng-show="form.pwd.$touched && form.pwd.$invalid">
                    <span ng-show="form.pwd.$error.minlength">请输入6位以上密码</span>
                  </span>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="验证密码" name="pwd2" ng-model="user.pwd2" ng-minlength="6" required>
                  <span class="error" ng-show="form.pwd2.$touched && form.pwd2.$invalid">
                    <span ng-show="form.pwd2.$error.minlength">请输入6位以上密码</span>
                  </span>
                  <span class="error" ng-show="form.pwd2.$touched">
                    <span ng-show="user.pwd != user.pwd2">两次输入的密码不相同</span>
                  </span>
                </label>
            </div>
          <button class="button button-block button-positive"
            ng-disabled="form.uname.$invalid || form.tel.$invalid || form.xingming.$invalid || form.card.$invalid ||
            form.chepai.$invalid || form.pwd.$invalid || user.pwd != user.pwd2"
            ng-click="submit()">注册</button>
        </form>
    </ion-content>
</ion-view>
